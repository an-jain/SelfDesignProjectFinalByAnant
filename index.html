<!DOCTYPE html>
<html>

<head>
    <title>VR Dinosaur Era Scene</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

    <body>
        <a-scene background="color:sky">
            <a-camera position="0 8 15"></a-camera>
                <a-assets timeout="10000">
                    <a-asset-item id="brachiosaurus" src="./models/brachiosaurus/scene.gltf"></a-asset-item>
                    <a-asset-item id="carnotaurus" src="./models/carnotaurus/scene.gltf"></a-asset-item>
                    <a-asset-item id="dinosaur jungle" src="./models/dinosaur jungle/scene.gltf"></a-asset-item>
                    <a-asset-item id="raptor" src="./models/raptor/scene.gltf"></a-asset-item>
                    <a-asset-item id="triceratops" src="./models/triceratops/scene.gltf"></a-asset-item>
                    <a-asset-item id="ultimasaurus" src="./models/ultimasaurus/scene.gltf"></a-asset-item>
                    <img id="bg2" src="./images/sky2.jpg">
                    <img id="bg3" src="./images/sky 3.jpg">

                </a-assets>
               
                
                <a-entity light="type:ambient; intensity:0.5;">

                </a-entity>
                <a-entity animation="property:rotation; to:0 360 0 ; easing: linear; loop:true : dur:50000"></a-entity>
                <a-entity light="type:directional; castShadow: true; intensity:1; distance:99; decay:2; color:sky"
                position=" -100 18 20">
            </a-entity>

            <a-sky id = "bg3" src = "images/sky 3.jpg"></a-sky>

            <!--Raptor-->
            <a-entity>
                <a-entity position="-1 5.2 12" rotation="0 85 0" scale="0.3 0.3 0.3" gltf-model="#raptor" shadow="cast:true"></a-entity>
            </a-entity>

            <!--Triceratops-->
            <a-entity>
                <a-entity position="-2 5 17" rotation="0 90 0" scale=" 0.5 0.5 0.5 " gltf-model="#triceratops" shadow="cast:true"></a-entity>
            </a-entity>

            <!--Brachiosaurus-->
            <a-entity>
                <a-entity position="-15 5.2 18" rotation="0 5 0" scale="1.55 1.55 1.55" gltf-model="#brachiosaurus" shadow="cast:true"></a-entity>
            </a-entity>

            <!--Carnotaurus-->
            <a-entity>
                <a-entity position="-5 3.8 7.3" rotation="0 90 0" scale="0.06 0.06 0.06" gltf-model="#carnotaurus" shadow="cast:true"></a-entity>
            </a-entity>
            
            <!--Ultimasaurus-->
            <a-entity>
                <a-entity position="5 3.5 14" rotation="0 90 0" scale="0.55 0.55 0.55" gltf-model="#ultimasaurus" shadow="cast:true"></a-entity>
            </a-entity>

            <!--Dinosaur jungle-->
            <a-entity>
                <a-entity position="-3 3 0.5" rotation="-2 -1 0" scale="1 1 1" gltf-model="#dinosaur jungle" shadow="cast:true"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
